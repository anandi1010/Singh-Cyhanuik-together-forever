<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine, Steven?</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Nunito', sans-serif;
            /* Animated dreamy background */
            background: linear-gradient(-45deg, #ff9a9e, #fecfef, #fbc2eb, #a18cd1);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
            text-align: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #ff4081;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(255, 154, 158, 0.3);
        }

        p {
            color: #555;
            font-size: 1.3em;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
            min-height: 80px; /* Keeps layout stable when YES grows */
        }

        button {
            font-family: 'Nunito', sans-serif;
            font-size: 1.2em;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 800;
            transition: all 0.3s ease;
        }

        #yes-btn {
            background-color: #ff4081;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #no-btn {
            background-color: #f0f0f0;
            color: #888;
            position: relative;
            z-index: 100;
        }

        #success-screen {
            display: none;
        }

        /* Floating Hearts Animation */
        .heart {
            position: absolute;
            font-size: 2rem;
            color: #ff4081;
            animation: floatUp 4s ease-in infinite;
            z-index: 1;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5) rotate(360deg); opacity: 0; }
        }
        
        .cute-gif {
            width: 250px;
            border-radius: 15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="container" id="ask-screen">
        <img src="https://media.tenor.com/VIChDQ6sqAQAAAAj/milk-and-mocha-bear-couple.gif" alt="Cute Bears" class="cute-gif">
        <h1>To my amazing fianc√©, Steven...</h1>
        <p>Will you be my Valentine?</p>
        <div class="buttons">
            <button id="yes-btn">YES! ‚ù§Ô∏è</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <div class="container" id="success-screen">
        <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-hugs.gif" alt="Happy Bears" class="cute-gif">
        <h1>YAYAYAYA!!! üéâ‚ù§Ô∏è</h1>
        <p>I knew you'd say yes! You had no choice anyway. üòâ</p>
        <p>I love you so much! Best Valentine ever!</p>
        <p style="font-size: 1.5em; color: #ff4081;"><strong>Love, Anandi</strong></p>
    </div>

    <script>
        const askScreen = document.getElementById('ask-screen');
        const successScreen = document.getElementById('success-screen');
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');

        // Funny messages for the "No" button
        const noMessages = [
            "Are you sure?", 
            "Steven, really?", 
            "Think again!", 
            "Don't do this to me!", 
            "You're breaking my heart!", 
            "Nice try, cutie!",
            "Nope, try the other button!"
        ];
        let messageIndex = 0;
        let yesScale = 1;

        // Make the "No" button run away, change text, and make "Yes" grow!
        noBtn.addEventListener('mouseover', () => {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Move the button
            const randomX = Math.max(0, Math.floor(Math.random() * (windowWidth - btnWidth - 50)));
            const randomY = Math.max(0, Math.floor(Math.random() * (windowHeight - btnHeight - 50)));

            noBtn.style.position = 'fixed';
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;

            // Change the text
            noBtn.innerText = noMessages[messageIndex];
            messageIndex = (messageIndex + 1) % noMessages.length;

            // Make the YES button bigger!
            yesScale += 0.2;
            yesBtn.style.transform = `scale(${yesScale})`;
            // Temporarily stop the pulse animation so the scaling works properly
            yesBtn.style.animation = 'none'; 
        });

        // When he finally clicks Yes!
        yesBtn.addEventListener('click', () => {
            askScreen.style.display = 'none';
            successScreen.style.display = 'block';
            createHearts();
        });

        // Function to create spinning, floating hearts
        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 2 + 3) + 's'; 
                
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }, 150); // Faster hearts for more excitement!
        }
    </script>
</body>
</html>
